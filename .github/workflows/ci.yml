name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          npm install
          npm run lint
          npm test

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: |
          npm install
          npm run lint
          npm test
